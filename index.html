<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="inner">
            <img src="course image.png" alt="" srcset="">
            
            <div class="desc-1">
                <p class="beginner">Beginner</p>
                <i class="fa-regular fa-heart"></i>
            </div>

            <div class="title">
                <p>The Complete JavaScript Course Zero to advanced</p>
            </div>

            <p class="author">By Anurag Singh</p>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i> 
                <p class="num-rating">4.9</p>
                <p class="review">(3,327)</p>
            </div>

            <hr>
            <div class="enroll">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="get-enroll">Get enrolled</p>
            </div>
        </div>
    </div>
</body>
</html>
